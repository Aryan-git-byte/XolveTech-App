# pubspec.yaml
name: xolvetech_app
description: XolveTech STEM Learning App - Buy kits, learn through courses, and connect with community

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase Core Services
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.6
  firebase_messaging: ^14.7.10
  
  # State Management
  provider: ^6.1.1
  
  # Navigation
  go_router: ^12.1.3
  
  # UI Components
  cached_network_image: ^3.3.0
  image_picker: ^1.0.4
  video_player: ^2.8.1
  chewie: ^1.7.5
  
  # PDF Viewer
  flutter_pdfview: ^1.3.2
  
  # Payment Integration
  razorpay_flutter: ^1.3.6
  
  # HTTP & Storage
  http: ^1.1.0
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  
  # Utilities
  url_launcher: ^6.2.1
  permission_handler: ^11.1.0
  file_picker: ^6.1.1
  
  # Icons
  lucide_icons: 0.257.0
  
  # Google Sign In
  google_sign_in: ^6.2.1
  
  # Notifications
  flutter_local_notifications: ^16.3.2
  
  # Loading & Progress
  flutter_spinkit: ^5.2.0
  
  # Date & Time
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
  
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700